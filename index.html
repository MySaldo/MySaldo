<html lang="pt-br"><head>
	<meta charset="UTF-8">
</head>
<body>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
	<div class="login-dialog standard-box" id="loginpopup" data-login-url="/login">
                  
	<form>
		<input type="text" name="username" class="loginInput" required="required" placeholder="Username">
		<input type="password" name="password" class="loginInput" required="required" placeholder="Password">
		

		<button type="submit" class="login-button button" name="login">Login</button>
	</form>
                  
                  
</div>
  

</body></html>
